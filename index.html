<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!-- google fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <nav>
                <img src="/images/icon-profile.png" alt="profile-icon" class="nav-profile-icon">
                <img src="/images/logo.png" alt="logo" class="nav-logo">
                <img src="/images/icon-chat.png" alt="chat-icon" class="nav-chat-icon">
            </nav>
        </header>
        <main>
            <section class="main-content-container" id="main-content-container">
                <img src="/images/dog-teddy.jpg" alt="${name}" id="main-img">
                <div class="like-banner">
                    <img src="/images/badge-like.png" alt="like">
                </div>
                <div class="like-banner">
                    <img src="/images/badge-nope.png" alt="dislike">
                </div>
                <div class="main-content">
                    <h2>Smith Ringtho, 27</h2>
                    <p>Developer to be</p>
                </div>
            </section>
            <section class="main-btns">
                <div class="btn-container nope">
                    <img src="/images/icon-cross.png" alt="icon-cross" id="btn-nope">
                </div>
                <div class="btn-container like">
                    <img src="/images/icon-heart.png" alt="icon-heart" id="btn-like">
                </div>
            </section>
        </main>
        <script src="/index.js" type="module"></script>
    </body>
</html>
